{# Custom version selector with download links #}
{% if READTHEDOCS %}
<div class="rst-versions" data-toggle="rst-versions" role="note" aria-label="versions">
  <span class="rst-current-version" data-toggle="rst-current-version">
    <span class="fa fa-book"> Read the Docs</span>
    v: {{ current_version }}
    <span class="fa fa-caret-down"></span>
  </span>
  <div class="rst-other-versions">
    <dl>
      <dt>{{ _('Versions') }}</dt>
      {% for slug, url in versions %}
        <dd><a href="{{ url }}">{{ slug }}</a></dd>
      {% endfor %}
    </dl>
    <dl>
      <dt>{{ _('Downloads') }}</dt>
      <dd>
        <a href="https://hzw-devicestudio-doc.readthedocs.io/_/downloads/en/latest/pdf/" target="_blank">PDF</a>
      </dd>
      <dd>
        <a href="https://hzw-devicestudio-doc.readthedocs.io/_/downloads/en/latest/epub/" target="_blank">EPUB</a>
      </dd>
    </dl>
    <dl>
      <dt>{{ _('On Read the Docs') }}</dt>
      <dd>
        <a href="//readthedocs.org/projects/hzw-devicestudio-doc/?fromdocs={{ slug }}">{{ _('Project Home') }}</a>
      </dd>
      <dd>
        <a href="//readthedocs.org/projects/hzw-devicestudio-doc/builds/?fromdocs={{ slug }}">{{ _('Builds') }}</a>
      </dd>
    </dl>
  </div>
</div>
{% endif %}
